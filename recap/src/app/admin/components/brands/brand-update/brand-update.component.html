<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="brandUpdateForm">
        <h1 class="h3 mb-3 fw-normal"></h1>
    
        <div class="form-floating">
          <input formControlName="brandName" type="text" class="form-control" id="brandName" placeholder="brandName">
          <label for="brandName">Brand Name</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="updateBrand()">Marka Güncelle </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>
    </main>
      </body>
