<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="colorUpdateForm">
        <h1 class="h3 mb-3 fw-normal"></h1>
    
        <div class="form-floating">
          <input formControlName="colorName" type="text" class="form-control" id="colorName" placeholder="colorName">
          <label for="colorName">Color Name</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="updateColor()">Renk Güncelle </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>
    </main>
      </body>
